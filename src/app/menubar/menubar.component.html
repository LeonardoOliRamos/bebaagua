<p-megaMenu [model]="items">
  <input type="text" pInputText placeholder="Search">
  <p-overlayPanel #contaOptions>
    <ng-template pTemplate>
      <p-listbox [options]="opcoesConta" [(ngModel)]="selectedOpcao"  [listStyleClass]="'{border-none}'" dismissable="false"></p-listbox>
    </ng-template>
</p-overlayPanel>

<button type="text" pButton icon="pi pi-user" class="p-button-rounded p-button-outlined p-button-primary" (click)="contaOptions.toggle($event)"></button>
  
</p-megaMenu>
